<!DOCTYPE html>
<html>
<head>
<title>Fill the form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style type="text/css">
a {
	text-decoration: none;
	display: inline-block;
	padding: 8px 16px;
}

a:hover {
	background-color: #ddd;
	color: black;
}

a.previous {
	background-color: #f1f1f1;
	color: black;
}

a.next {
	background-color: #037bfc;
	color: white;
}

a.round {
	border-radius: 50%;
}

#colorb {
	width: 100%;
	height: 110%;
	background-color: #99e8e1;
	position: absolute;
	z-index: -2;
	top: 0;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
	</scr
ipt>
	<script 
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
</script>
</head>
<body>
	<div class="header">
		<nav>
			<ul class="nav nav-pills pull-right">
				<li role="representation" class="active"><a href="/home">Home</a>
				</li>
			</ul>
		</nav>
	</div>
	<h1 align="center" style="font-family: Times New Roman, Times, serif">Alzheimer's
		Disease Predictor</h1>
	<div id="colorb">
		<div class="container" style="width: 750px">
			<div class="jumbotron"
				style="padding: 50px 3px 20px 50px; margin-bottom: -10px; margin-top: 100px; padding-bottom: 25px; padding-top: 50px;">
				<form action="/third_set">
					<label style="font-size: 25px; color: black;"> Estimated
						Total Intracranial Volume </label>
					<p class="range-field col s6 m12" style="width: 250px;">
						<input placeholder="1106-2004" name="etiv" type="text"
							class="form-control" class="validate">
					</p>
					<label style="font-size: 25px; color: black;"> Normalize
						Whole Brain Volume </label>
					<p class="range-field col s6 m12" style="width: 250px;">
						<input placeholder="0.64-0.84" name="nwbv" type="text"
							class="form-control" class="validate">
					</p>
					<label style="font-size: 25px; color: black;"> Atlas
						Scaling Factor </label>
					<p class="range-field col s6 m12" style="width: 250px;">
						<input placeholder="0.88-1.59" name="asf" type="text"
							class="form-control" class="validate">
					</p>
					<label style="font-size: 25px; color: black;">Select Gender: </label>
					<div class="row">
						<div class="input-field col s12">
							<p>
								<input id="male" type="radio" name="gender" value="0"/>
								<label style="font-size: 20px; color: black;" for="male">Male</label>
							</p>
							<p>
								<input id="female" type="radio" name="gender" value="1"/> 
								<label style="font-size: 20px; color: black;" for="female">Female</label>
							</p>
						</div>
					</div>
					<p>
						<button class="button"
							style="border-radius: 4px; background-color: #99e8e1"
							type="submit" value="Next">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
